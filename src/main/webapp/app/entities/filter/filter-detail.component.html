
<div *ngIf="filter">
    <h2><span>Filter</span> {{filter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Type</span></dt>
        <dd>
            <span>{{filter.type}}</span>
        </dd>
        <dt><span>Size</span></dt>
        <dd>
            <span>{{filter.size}}</span>
        </dd>
        <dt><span>Model Number</span></dt>
        <dd>
            <span>{{filter.modelNumber}}</span>
        </dd>
        <dt><span>Replaced Date</span></dt>
        <dd>
            <span>{{filter.replacedDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
            <div *ngIf="filter.note">
                <a [routerLink]="['/note', filter.note?.id]">{{filter.note?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'filter/'+ filter.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

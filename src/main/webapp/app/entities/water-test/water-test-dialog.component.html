<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWaterTestLabel">Create or edit a Water Test</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!waterTest.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="waterTest.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ph">Ph</label>
            <input type="number" class="form-control" name="ph" id="field_ph"
                [(ngModel)]="waterTest.ph"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_chlorine">Chlorine</label>
            <input type="number" class="form-control" name="chlorine" id="field_chlorine"
                [(ngModel)]="waterTest.chlorine"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_totalAlkalinity">Total Alkalinity</label>
            <input type="number" class="form-control" name="totalAlkalinity" id="field_totalAlkalinity"
                [(ngModel)]="waterTest.totalAlkalinity"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_calciumHardness">Calcium Hardness</label>
            <input type="number" class="form-control" name="calciumHardness" id="field_calciumHardness"
                [(ngModel)]="waterTest.calciumHardness"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cyanuricAcid">Cyanuric Acid</label>
            <input type="number" class="form-control" name="cyanuricAcid" id="field_cyanuricAcid"
                [(ngModel)]="waterTest.cyanuricAcid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_totalDissolvedSolids">Total Dissolved Solids</label>
            <input type="number" class="form-control" name="totalDissolvedSolids" id="field_totalDissolvedSolids"
                [(ngModel)]="waterTest.totalDissolvedSolids"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateTime">Date Time</label>
            <div class="input-group">
                <input id="field_dateTime" type="text" class="form-control" name="dateTime" ngbDatepicker  #dateTimeDp="ngbDatepicker" [(ngModel)]="waterTest.dateTime"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateTimeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_appointment">Appointment</label>
            <select class="form-control" id="field_appointment" name="appointment" [(ngModel)]="waterTest.appointment" >
                <option [ngValue]="null"></option>
                <option [ngValue]="appointmentOption.id === waterTest.appointment?.id ? waterTest.appointment : appointmentOption" *ngFor="let appointmentOption of appointments; trackBy: trackAppointmentById">{{appointmentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

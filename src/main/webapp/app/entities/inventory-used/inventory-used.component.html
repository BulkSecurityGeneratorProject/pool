<div>
    <h2>
        <span>Inventory Useds</span>
        <button class="btn btn-primary float-right jh-create-entity create-inventory-used" [routerLink]="['/', { outlets: { popup: ['inventory-used-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Inventory Used
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="inventoryUseds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Quantity</span></th>
            <th><span>Inventory Item</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventoryUsed of inventoryUseds ;trackBy: trackId">
                <td><a [routerLink]="['../inventory-used', inventoryUsed.id ]">{{inventoryUsed.id}}</a></td>
                <td>{{inventoryUsed.name}}</td>
                <td>{{inventoryUsed.quantity}}</td>
                <td>
                    <div *ngIf="inventoryUsed.inventoryItem">
                        <a [routerLink]="['../inventory-item', inventoryUsed.inventoryItem?.id ]" >{{inventoryUsed.inventoryItem?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../inventory-used', inventoryUsed.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory-used/'+ inventoryUsed.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory-used/'+ inventoryUsed.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

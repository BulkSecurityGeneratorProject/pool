<div>
    <h2>
        <span>Pools</span>
        <button class="btn btn-primary float-right jh-create-entity create-pool" [routerLink]="['/', { outlets: { popup: ['pool-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Pool
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pools">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Size</span></th>
            <th><span>Customer</span></th>
            <th><span>Note</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pool of pools ;trackBy: trackId">
                <td><a [routerLink]="['../pool', pool.id ]">{{pool.id}}</a></td>
                <td>{{pool.size}}</td>
                <td>
                    <div *ngIf="pool.customer">
                        <a [routerLink]="['../customer', pool.customer?.id ]" >{{pool.customer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="pool.note">
                        <a [routerLink]="['../note', pool.note?.id ]" >{{pool.note?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pool', pool.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pool/'+ pool.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pool/'+ pool.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

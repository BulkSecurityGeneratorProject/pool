
<div *ngIf="filterBrand">
    <h2><span>Filter Brand</span> {{filterBrand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{filterBrand.name}}</span>
        </dd>
        <dt><span>Filter</span></dt>
        <dd>
            <div *ngIf="filterBrand.filter">
                <a [routerLink]="['/filter', filterBrand.filter?.id]">{{filterBrand.filter?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'filter-brand/'+ filterBrand.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
